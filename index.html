<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Contacto</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- CUSTON CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>

    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                  <h3>Contact Us</h3>
                  <form action="">
                      <p>
                          <label for="fullname">Fullname</label>
                          <input type="text" name="fullname" id="fullname">
                      </p>
                      <p>
                          <label>Email Address</label>
                          <input type="email" name="email">
                      </p>
                      <p>
                          <label>Phone</label>
                          <input type="Tel" name="Phone">
                      </p>
                      <p>
                          <label>Affair</label>
                          <input type="text" name="Affair">
                      </p>
                      <p class="block">
                          <label>Message</label>
                          <textarea name="massege"rows="3"></textarea>
                      </p>
                      <p class="block">
                          <button type="subit">
                              Send
                          </button>
                      </p>
                  </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-signs"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope"></i> Gmail.com  </li>
                </ul>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime libero eos labore quisquam fuga! Ducimus laudantium temporibus possimus totam ratione.
                </p>
                <p>Company.com</p>

            </div>
        </div>

    </div>

</body>
</html>
